{% extends 'products/base.html' %}
{% block content %}
<h2 class="text-center">Categories</h2>
<div class="row">
    {% for category in categories %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
