{% extends 'products/base.html' %}
{% block content %}
<h2>Add Product</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Product</button>
</form>
<a href="{% url 'supplier_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
