{% extends 'products/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Payment</h3>
    <p class="text-muted text-center">Confirm your payment details below.</p>

    <form method="post">
        {% csrf_token %}
        <h5 class="mt-4">Order Summary</h5>
        <table class="table">
            <tr>
                <td><strong>Order ID:</strong></td>
                <td>#{{ order.id }}</td>
            </tr>
            <tr>
                <td><strong>Total Price:</strong></td>
                <td>${{ order.total_price }}</td>
            </tr>
        </table>

        <div class="mb-3">
            <label for="amount" class="form-label">Enter Payment Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success mb-4">Pay Now</button>
            <a href="{% url 'checkout' %}" class="btn btn-secondary mb-4">Back to Checkout</a>
        </div>
    </form>
</div>
{% endblock %}
