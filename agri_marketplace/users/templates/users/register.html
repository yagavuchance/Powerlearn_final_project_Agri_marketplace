{% extends 'products/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 80vh;">
    <div class="card shadow" style="width: 500px;"> <!-- Increased width to 500px -->
        <div class="card-body">
            <h2 class="text-center mb-4">Register</h2>
            
            <form method="post">
                {% csrf_token %}
                <!-- Crispy Form -->
                {{ form.media }}
                {{ form|crispy }}

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="is_supplier" id="is_supplier">
                    <label class="form-check-label" for="is_supplier">Register as Supplier</label>
                </div>
                
                <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
            </form>
            
            <p class="text-center mt-3">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
