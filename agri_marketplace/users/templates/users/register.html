{% extends 'products/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="is_supplier" id="is_supplier">
                <label class="form-check-label" for="is_supplier">Register as Supplier</label>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">Register</button>
        </form>
    </div>
</div>
{% endblock %}
