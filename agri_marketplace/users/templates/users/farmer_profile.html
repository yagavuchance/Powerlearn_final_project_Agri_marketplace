{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Profile Sidebar -->
        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Welcome, {{ user.first_name }}</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="{% url 'my_orders' %}">My Orders</a></li>
                        <li class="list-group-item"><a href="{% url 'settings' %}">Settings</a></li>
                        <li class="list-group-item"><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="col-md-9">
            <h3 class="mb-4">My Orders</h3>
            {% if orders %}
                <div class="list-group">
                    {% for order in orders %}
                        <a href="{% url 'order_detail' order.id %}" class="list-group-item list-group-item-action">
                            Order #{{ order.id }} - {{ order.status }}
                        </a>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-muted">You have no orders yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
